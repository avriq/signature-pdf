<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Signature</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>

    <div class="wrapper">
      <div class="sidebar">
        <div class="sidebar-header">
          <a href="javascript:;"><ion-icon name="arrow-back"></ion-icon> Back</a>
        </div><!-- .sidebar-header -->
        <div class="sidebar-nav">
          <div class="btn-group btn-group-rounded justify-content-center d-flex mt-4 mb-5" role="group">
            <button type="button" class="btn btn-uppercase btn-primary px-4">Continue</button>
            <button type="button" class="btn btn-uppercase btn-secondary px-4">Cancel</button>
          </div><!-- .btn-group -->
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#"><ion-icon name="information-circle"></ion-icon> Document Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><ion-icon name="people"></ion-icon> Recipient(s)</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><ion-icon name="key"></ion-icon> My Signature</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><ion-icon name="timer"></ion-icon> Log</a>
            </li>
          </ul><!-- .nav -->
        </div><!-- .sidebar-nav -->
      </div><!-- .sidebar -->

      <div class="content">
        <div class="content-header">
          <a href="javascript:;" class="btn btn-rounded btn-sm btn-uppercase btn-primary float-right px-4 py-2">Download</a>
          <h2>PrivyID FSD WEB Old System.pdf</h2>
        </div><!-- .content-header -->
        <div class="document-toolbar-container-sticky">
          <div class="document-toolbar">
            <div class="d-flex justify-content-between">
              <div class="d-block text-primary">Go to page 
                <span class="go-page">
                  <input type="number" value="1" min="1" max="4">
                  <button type="button" class="arrow-dropup" onclick="this.parentNode.querySelector('[type=number]').stepUp();"><ion-icon name="arrow-dropup"></ion-icon></button>
                  <button type="button" class="arrow-dropdown" onclick="this.parentNode.querySelector('[type=number]').stepDown();"><ion-icon name="arrow-dropdown"></ion-icon></button>
                </span>    
              </div><!-- .d-block -->
              <div class="d-block text-primary">
                <button class="btn btn-primary btn-toolbar-rounded btn-sm"><ion-icon name="add"></ion-icon></button>
                <button class="btn btn-primary btn-toolbar-rounded btn-sm"><ion-icon name="remove"></ion-icon></button>
                <button class="btn btn-primary btn-toolbar-rounded btn-sm"><ion-icon name="expand"></ion-icon></button>
                <button class="btn btn-primary btn-toolbar-rounded btn-sm"><ion-icon name="sync"></ion-icon></button>
              </div><!-- .d-block -->
              <div class="d-block text-primary">
                <strong>Page</strong> <span class="page-current" id="pageCurrent">1</span>/<span class="page-of" id="pageOf"></span>
              </div><!-- .d-block -->
            </div><!-- .justify-content-between -->
          </div><!-- .document-toolbar -->
        </div><!-- .document-toolbar -->

        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="document-container">
                <div class="document-render" id="documentRender">
                  <div class="digital-signature" id="digitalSignature">
                    <img src="assets/img/signature.png" class="img-fluid signature-item">
                  </div><!-- .digital-signature -->
                </div><!-- .document-render -->
              </div><!-- .document-container -->
            </div><!-- .col-## -->
          </div><!-- .row -->
        </div><!-- .container-fluid -->
      </div><!-- .content -->
    </div><!-- .wrapper -->

  <script src="vendor/jquery/jquery-3.3.1.min.js"></script>
  <script src="vendor/bootstrap-4.1.3/dist/js/bootstrap.min.js"></script>
  <script src="vendor/pdfjs/pdf.js"></script>
  <script src="vendor/interact/interact.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
  <script src="assets/js/pdf.config.js"></script>
  <script src="assets/js/signature.config.js"></script>
  <script src="assets/js/app.js"></script>
  </body>
</html>
